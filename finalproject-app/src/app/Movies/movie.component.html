 <h1>Now Playing</h1>

<section class="textcenter">
    <div *ngFor='let movie of movies.results' class="cardpadding">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src = "https://image.tmdb.org/t/p/w200{{movie.poster_path}}" class="card-img" alt="Movie Poster" >
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{movie.title}}</h5>
                        <p class="card-text"><small class="text-muted">{{movie.release_date}}</small></p>
                        <p class="card-text"><small class="text-muted">{{movie.overview}}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
